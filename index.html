<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Calendar with Vanilla JS</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Calendar with Vanilla JS</a>
  </nav>
  <div class="container">
    <form class="form-calendar">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group row">
            <label for="startDate" class="col-sm-4 col-form-label">Start Date</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" name="startDate" id="startDate" required>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
            <label for="days" class="col-sm-4 col-form-label">Days</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" name="days" min="0" value="0" required>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
            <label for="days" class="col-sm-4 col-form-label">Country code</label>
            <div class="col-sm-8">
              <select class="form-control" name="countryCode">
                <option value="US">US</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Generate Calendar</button>
    </form>
    <hr />
    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
